<div class="col-md-4 hidden-xs signup-image">
  <img src="../../assets/images/logo_new_img.png" class="signup-logo">
  <h1 class="signup-title">TabTalent</h1>
  <p class="signup-subtitle">It is a long established fact that a rer will be distracted by the readable content</p>
</div>

<div class="col-md-4 signup-image-xs visible-xs">
  <img src="../../assets/images/logo_new_img.png" class="signup-logo">
</div>
<div class="col-md-8 col-xs-12">
  <div class="signup-header">
    <button type="button" ui-sref="app.signin" class="btn btn-primary btn-outline">Sign In</button>
    <p class="signup-register-text">Already have an account?</p>
  </div>
  <div class="signup-form-wrapper hidden-xs">
    <h2 class="signup-form-title">Sign Up</h2>
    <form class="signup-form" ng-submit='registerUser()' name="signup">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" ng-model='cred.username' name="email" required minlength="3">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" ng-model='cred.password' name="pwd" required minlength="3">
      </div>
      <div style="color: red; margin-bottom: 10px">
        {{message}}
      </div>
      <button type="submit" class="btn btn-primary btn-outline">Register</button>
    </form>
  </div>

  <div class="signup-form-wrapper-xs visible-xs">
    <h2 class="signup-form-title">Sign Up</h2>
    <form class="signup-form" ng-submit='registerUser()' name="signup">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" ng-model='cred.username' name="email" required minlength="3">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" ng-model='cred.password' name="pwd" required minlength="3">
      </div>
      <button type="submit" class="btn btn-primary btn-outline">Register</button>
    </form>
  </div>
</div>
