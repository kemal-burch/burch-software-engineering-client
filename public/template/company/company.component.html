<div class="container-fluid" ng-init="getallCompanyData()">
  <div class="hidden-xs">
    <div class="col-md-1"></div>
    <div class="col-md-10">

      <button type="button" data-toggle="modal" data-target="#myModal" style="height:30px; padding: 0; border: 0; margin-bottom: 20px"><img ng-click="openExperiencePopup()" class="plus-image" style="margin-top: 0" src="../assets/images/plus_img.png"></button>

      <div style="margin-bottom: 20px" ng-repeat="company in companies">
        <div class="my-card">
          <div class="company-details clearfix">
            <img src="../assets/images/company_img.png" class="company-logo">
            <div class="company-info">
              <h2 class="company-title">{{company.name}}</h2>
              <p class="company-subtitle">{{company.subtitle}}</p>
              <p class="company-location">
                <span class="glyphicon glyphicon-map-marker"></span> {{company.address}}</p>
            </div>
          </div>
        </div>

        <br>

        <div class="my-card-2">
          <div class="content">
            <h3 class="description-title">Description</h3>
            <p class="description-text">{{company.desc}}</p>

            <div class="website-link-wrapper">
              <h5 class="desc-website">Website : </h5>
              <a href="https://cognism.com/" class="website-link">{{company.website}}</a>
            </div>

            <div class="industry-wrapper">
              <h5 class="desc-industry">Industry : </h5>
              <p class="industry-text" ng-repeat="industry in company.industries">{{industry}}{{$index == company.industry.length? '.':','}}</p>
            </div>
          </div>
        </div>
        <hr>
      </div>



    </div>
  </div>
  
  
  
  


<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-body">
        <h3 class="experience-title" style="margin-top: 20px">Add Company</h3>

        <div>
          <br>
          <div class="form-group">
            <label for="job">Name</label>
              <angucomplete-alt id="name1"
                                pause="100"
                                selected-object="selectedCompany"
                                local-data="companies"
                                search-fields="name"
                                title-field="name"
                                minlength="1"
                                input-class="form-control form-control-small"
                                override-suggestions="true"
                                text-no-results="No companies found, add your instead"/>
            <!--<input type="text" class="form-control" ng-model='company.name' name="job" >-->
          </div>

          <div class="form-group">
            <label for="company">Subtitle</label>
            <input type="text" class="form-control" ng-model='company.subtitle' name="company">
          </div>

          <div class="form-group">
            <label for="location">Address</label>
            <input type="text" class="form-control" ng-model='company.address' name="location">
          </div>

          <div class="form-group">
            <label for="desc">Description</label>
            <textarea type="text" class="form-control" ng-model='company.desc' name="desc"></textarea>
          </div>

          <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" ng-model='company.website' name="website">
          </div>

          <div class="form-group">
            <label for="industry">Industries</label>
            <div ng-repeat="temp in industries track by $index">
                <input type="text" style="width: 200px; margin-bottom: 10px" class="form-control" ng-model='industry[$index]' name="industry">
            </div>
            <span class="glyphicon glyphicon-plus" style="margin-left: 220px; top: -35px" ng-click="addIndustryInput()"></span>
            
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addCompany()">Add</button>
      </div>
    </div>

  </div>
</div>
