<div class="col-md-4 hidden-xs landing-image">
  <img src="../../assets/images/logo_new_img.png" class="login-logo">
  <h1 class="login-title">TabTalent</h1>
  <p class="login-subtitle">It is a long established fact that a rer will be distracted by the readable content</p>
</div>

<div class="col-md-4 signup-image-xs visible-xs">
  <img src="../../assets/images/logo_new_img.png" class="signup-logo">
</div>
<div class="col-md-8 col-xs-12">
  <div class="login-header">
    <button type="button" ui-sref="app" class="btn btn-primary btn-outline">Sign Up</button>
    <p class="login-register-text">Don't have an account?</p>
  </div>
  <div class="login-form-wrapper hidden-xs">
    <h2 class="login-form-title">Sign In</h2>
    <form class="login-form" ng-submit='post()' ngNativeValidate>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" ng-model='cred.username' name="email" required minlength="3">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" ng-model='cred.password' name="pwd" required minlength="3">
      </div>
      <div style="color: red; margin-bottom: 10px">
        {{message}}
      </div>
      <button type="submit" class="btn btn-primary btn-outline">Log In</button>
    </form>
  </div>

  <div class="login-form-wrapper-xs visible-xs">
    <h2 class="login-form-title">Sign In</h2>
    <form class="login-form" ng-submit='post()' ngNativeValidate>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" ng-model='cred.username' name="email" required minlength="3">
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" ng-model='cred.password' name="pwd" required minlength="3">
      </div>
      <div style="color: red; margin-bottom: 10px">
        {{message}}
      </div>
      <button type="submit" class="btn btn-primary btn-outline">Log In</button>
    </form>
  </div>
</div>
